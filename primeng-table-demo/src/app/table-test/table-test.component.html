<p-table [value]="cars">
  <ng-template pTemplate="header">
      <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Owned</th>          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr>
          <td>{{car.make}}</td>
          <td>{{car.model}}</td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                  <p-checkbox [binary]="true" [(ngModel)]="car.owned"></p-checkbox>                  
              </ng-template>
              <ng-template pTemplate="output">
                  <p-checkbox [binary]="true" [(ngModel)]="car.owned"></p-checkbox>
                </ng-template>
            </p-cellEditor>
            

          </td>          
      </tr>
  </ng-template>
</p-table>

<button (click)="save()">Save</button>
